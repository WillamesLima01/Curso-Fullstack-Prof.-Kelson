<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <title>Calculadora</title>
</head>
<body >    
    <div class="calculadora" class="text-bg-light p-3">
        <input type="text" id="display" readonly><br><br>
        <button class="btn btn-outline-danger" onclick="clearDisplay()">C</button>
        <button class="btn btn-outline-warning" onclick="appendToDisplay('/')">/</button>
        <button class="btn btn-outline-info" onclick="appendToDisplay('*')">*</button>
        <button class="btn btn-outline-danger" onclick="appendToDisplay('-')">-</button>
        <br>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('7')">7</button>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('8')">8</button>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('9')">9</button>        
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('0')">0</button>
        <br>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('4')">4</button>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('5')">5</button>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('6')">6</button>
        <button class="btn btn-outline-success" onclick="appendToDisplay('+')">+</button>        
        <br>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('1')">1</button>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('2')">2</button>
        <button class="btn btn-outline-secondary" onclick="appendToDisplay('3')">3</button>
        <button class="btn btn-outline-dark" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
